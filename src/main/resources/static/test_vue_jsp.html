<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>测试vue嵌套jsp</title>
    <script src="js/vue/vue.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/axios/axios-0.18.0.js"></script>
    <script src="js/ElementUI/lib/index.js"></script>
    <link rel="stylesheet" href="js/ElementUI/lib/theme-chalk/index.css">
</head>
<body>
<!--注意，vue和elementui结合，elementui需要放在受vue控制的视图中，否则ui效果不会起作用的-->
<div id="app">
    <h1>{{name}}</h1>
    <h1>{{student.name}}</h1>
    <el-row>
        <el-button>默认按钮</el-button>
        <el-button type="primary">主要按钮</el-button>
        <el-button type="success">成功按钮</el-button>
        <el-button type="info">信息按钮</el-button>
        <el-button type="warning">警告按钮</el-button>
        <el-button type="danger">危险按钮</el-button>
    </el-row>
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            student:{
                name:"赵灵儿"
            },
            name:"李逍遥"
        }
    })
</script>
</html>
